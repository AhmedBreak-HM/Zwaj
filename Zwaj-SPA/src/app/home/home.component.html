<div class="rtl container mt-5">


  <div style="text-align: center" *ngIf="!registerMode">
    <h2 style="font-family:'JF-Flat'">زواج يأتي لك بشريكك في الحياة</h2>
    <h5 style="font-family:'JF-Flat'">تخيل حياتك مع توأم روحك. مع زواج، أنت الآن على بعد خطوة من تحقيق حلمك</h5>
    <div class="text-center">
      <button (click)="registerToggle()" style="font-family:'JF-Flat'" class="btn btn-primary btn-lg">إشترك معنا</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="registerMode = $event"></app-register>
      </div>
    </div>
  </div>
  <!-- <p class="text-center" *ngFor="let item of values"> id is : {{item.id}}   and Name is : {{item.name}}</p> -->
</div>
