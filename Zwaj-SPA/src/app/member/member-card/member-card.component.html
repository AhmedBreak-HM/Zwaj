  <div class="card mb-4">
    <div class="wrapper text-center">
      <img class="card-img-top" src="{{user.photoURL}}" alt="{{user.knownAs}}">
    </div>
    <div class="card-body p-1">
      <h6 style="font-weight:bold;font-family:'JF-Flat';font-size:1.0rem" class="card-title text-center mb-1"><i
          class="fa fa-user"></i>
        {{user.knownAs}} , {{user.age}}
      </h6>
      <p style="font-weight:bold;font-family:'JF-Flat';font-size:1.0rem" class="card-text text-muted text-center">
        {{user.city}}</p>
    </div>
  </div>
