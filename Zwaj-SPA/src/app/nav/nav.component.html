<nav class="rtl navbar navbar-expand-md navbar-dark bg-primary">
  <a routerLink='' style="margin-top:-10px;color:pink;
font-family:ToyorAljanah;font-size:2.25rem;font-weight:bolder" class="navbar-brand" href="#"><i class="fa fa-heart"
      aria-hidden="true"></i>زواج<i class="fa fa-heart" aria-hidden="true"></i></a>

  <ul *ngIf="loggedin()" style="letter-spacing:1px;font-weight:bold;font-family:'JF-Flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink=''>الرئيسية </a>
    </li>
    <li class="nav-item" routerLinkActive='active' >
      <a class="nav-link" routerLink='/members'>بحث</a>
    </li>
    <li class="nav-item" routerLinkActive='active'>
      <a class="nav-link" routerLink='/lists'  >تواصل</a>
    </li>
    <li class="nav-item" routerLinkActive='active'>
      <a class="nav-link" routerLink='/messages'>دردشة</a>
    </li>
  </ul>

  <div dropdown *ngIf="loggedin()">
    <a dropdownToggle style="font-weight:bold;font-family:'JF-Flat';font-size:1.0rem"
      class="dropdown-toggle text-light nav-link">
      مرحبا بك
      {{user?.unique_name || userName|titlecase}}
    </a>
    <div *dropdownMenu class="dropdown-menu">
      <a class="dropdown-item navv-link" [routerLink]="['/member/edit']"  ><i class="fa fa-user" aria-hidden="true"></i>
        ملف الشخصى</a>
      <div class="dropdown-divider"></div>
      <a (click)="loggedOut()"  class="dropdown-item navv-link "><i class="fa fa-sign-out" aria-hidden="true"></i>
        تسجيل الخروج</a>
    </div>
  </div>

  <form #Loginform="ngForm" class="ml-5 form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedin()">
    <input required name="username" class="form-control mr-sm-2" type="text" [(ngModel)]="model.username"
      placeholder="إسم المشترك">
    <input required name="password" class="form-control mr-sm-2" type="password" [(ngModel)]="model.password"
      placeholder="كلمة السر">
    <button [disabled]="Loginform.invalid" style="font-weight:bold;font-family:'JF-Flat';font-size:1.0rem"
      class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل
      بالدخول</button>
  </form>
</nav>
